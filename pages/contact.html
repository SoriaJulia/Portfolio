<body class="d-flex flex-column justify-content-between">
	<header>
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
              <button class="navbar-toggler color-accent2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-bars"></i>
              </button>
              <a class="navbar-brand color-accent2" href="../index.html">
                <img  src="../assets/img/cara.png" alt="profile image" width="50" height="auto"  class="d-inline-block align-text-center">
                    Julia Soria
            </a>
              <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link color-accent2" href="../pages/about.html">Sobre mi</a></li>
                    <li class="nav-item"><a class="nav-link color-accent2" href="../pages/resume.html">Currículum</a></li>

                </ul>
              </div>
            </div>
          </nav>
    </header>
		
	<section class="contact container-lg">
		<div class="row">
			<div class="col-4 d-none d-lg-flex align-items-center">
				<img  class="ratio ratio-1x1" src="../assets/img/compu.png">
			</div>
			<article class="col">
				<h1 class="my-2 display-2">Contactame</h1>
				<form action="#">
					<div class="mb-2">
						<label for="name" class="form-label">Nombre</label>
						<input type="text" id="name" class="form-control" placeholder="Martina">
					</div>
					<div class="mb-2">
						<label for="email" class="form-label">Email</label>
						<input type="email" id="email" class="form-control" placeholder="martina@example.com">		
					</div>
					<div>
						<label for="message" class="form-label">Mensaje</label>
						<textarea class="form-control" id="message" rows="3" placeholder="Dejá tu mensaje acá..."></textarea>
					</div>
					<div class=" gap-2 d-flex justify-content-end mt-3">
						<input class="btn btnSecondary" type="reset" value="Cancelar">
						<input class="btn btnPrimary" type="submit" value="Enviar">
					</div>
				</form>
			</article>

		</div>
	</section>
	<footer class="px-4 py-3 container-fluid">
        <div class="row">
            <div class="col d-flex flex-column flex-lg-row align-items-center">
                <h5 class="me-2">Seguí mi trabajo</h5>

            </div>
            <div class="col d-flex flex-column flex-lg-row align-items-center justify-content-end ">
                <h5 class="me-2">¡Hablemos!</h5>
                <a class="text-center mx-2" href=""><i class="fa-solid fa-envelope fa-lg me-1"></i>Email</a>
                <a class="text-center mx-2" href=""><i class="fa-brands fa-whatsapp fa-lg me-1"></i>WhatsApp</a>
                <a class="text-center mx-2" href=""><i class="fa-brands fa-telegram fa-lg me-1"></i>Telegram</a>
            </div>
        </div>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
